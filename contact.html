<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/header.css">
    <!-- Load an icon library to show a hamburger menu -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Contact Luftbubblan</title>
</head>
<body>
    <header>
        <div class="topnav" id="idTopnav">
            <a href="home.html"><img src="img/Luftbubblan.jpg" alt="logo-picture"></a>
            <a href="home.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="javascript:void(0);" class="hamburger-icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
        </div>
    </header>





    <main>
        <div class="container">
            <h1>Contact</h1>

            <div id="errorMessage"></div>
        
        
        <form id="contact-form" class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First name <span id="dot">*</span></label>
                <input type="name" class="form-control" id="firstName">
            </div>
            <div class="col-md-6">
                <label for="LastName" class="form-label">Lastname</label>
                <input type="name" class="form-control" id="LastName">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">E-mail <span id="dot">*</span></label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="col-12">
                <label for="message"><h3>Leave a message <span id="dot">*</span></h3></label><br>
                
                <span id="radio-box">
                    <input type="radio" name="radio" id="question" value="question">
                    <label for="question">Question</label>
                </span>
                
                <span id="radio-box">
                    <input type="radio" name="radio" id="comment" value="comment">
                    <label for="comment">Comment</label>
                </span>

                <span id="radio-box">
                    <input type="radio" name="radio" id="other" value="other">
                    <label for="other">Other</label><br>
                </span>
                    
                <textarea type="text" class="form-control" id="message" rows="7"></textarea>
            </div>
            
            <div class="col-12">
                <p><span id="dot">*</span> Required fields</p>
                <button id="send" type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </main>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="js/header.js"></script>
<script src="js/contact.js"></script>
</body>
</html>
